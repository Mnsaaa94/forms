<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<main>
	<div class="container">
		<div>
			<h3>Form</h3>
		</div>
		<div class="row">
			<div class="input-field col s4">
				<input id="first-name" type="text">
				<label class="active" for="first-name">First Name</label>
			</div>
			<div class="input-field col s4">
				<input id="middle-name" type="text">
				<label class="active" for="middle-name">Middle Name</label>
			</div>
			<div class="input-field col s4">
				<input id="last-name" type="text">
				<label class="active" for="last-name">Last Name</label>
			</div>
			<button id="name-button" class="waves-effect waves-light btn" type="submit">Submit</button>
		</div>
		<div class="row">
			<div id="dashboard">
				<div class="col s4">
					<h5><span id="show-first-name"></span></h5>
				</div>
				<div class="col s4">
					<h5><span id="show-middle-name"></span></h5>
				</div>
				<div class="col s4">
					<h5><span id="show-last-name"></span></h5>
				</div>
			</div>
		</div>
	</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
